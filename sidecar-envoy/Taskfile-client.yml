version: '3'

vars:
  local_registry: 127.0.0.1:5001

tasks:

  build:
    cmds:
      - docker build -t {{.local_registry}}/hello-sidecar-client:latest -f build/server/Dockerfile ./client
      - docker push {{.local_registry}}/hello-sidecar-client:latest

  deploy:
    cmds:
      - kubectl apply -f deployment/client/

  remove:
    cmds:
      - cmd: kubectl delete -f deployment/client/
        ignore_error: true